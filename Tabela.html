<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabela</title>
    <style>
        table, th, td {border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Aniversario</th>
        </tr>
        <tr>
            <td>Kaique</td>
            <td>26</td>
            <td>04/07</td>
        </tr>
        <tr>
            <td>Gabriela</td>
            <td>42</td>
            <td>31/12</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>19</td>
            <td>14/02</td>
        </tr>
    </table>
</body>
</html>
